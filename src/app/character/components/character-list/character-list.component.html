<div class="character-list" *ngIf="(characterListService.loadingData$ | async) === false; else loader">
    <ng-template ngFor [ngForOf]="charactersObs$ | async" let-character>
        <a [routerLink]="'detail/' + character.id">
            <xb-card [headerText]="character.name">
                <p>Level: {{ character.level }}</p>
            </xb-card>
        </a>
    </ng-template>
</div>
<ng-template #loader>
    <xb-loader loadingText="Fetching characters..." loadingMode="skeleton"></xb-loader>
</ng-template>
